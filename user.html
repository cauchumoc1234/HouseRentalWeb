<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="room-page.css">
    <link rel="stylesheet" href="customer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="root">
        <div class="header"></div>
        <div class="body main-section container-fluid">
            <div class="row">

                <div class="hero">
                    <div class="form-box">
                        <!-- hộp nút chuyển form trên cùng -->
                        <div class="button-box">
                            <!-- nút sáng -->
                            <div id="btn"></div>

                            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                            <button type="button" class="toggle-btn"  onclick="register()">Register</button>
                        </div>
                        <!-- form đăng nhập -->
                        <form id="login" action="" class="input-group">
                            <input type="text" class="input-field" placeholder="User Name" required>
                            <input type="password" class="input-field" placeholder="Enter Password" required>
                            <input type="checkbox" name="" class="checkbox"><span class="rmb">Remember Password</span>
                            <button class="submit-btn">Login</button>
                        </form>
                        <!-- form đăng ký -->
                        <form id="register" action="" class="input-group">
                            <input type="text" class="input-field" placeholder="User Name" required>
                            <input type="email" class="input-field" placeholder="Email" required>
                            <input type="password" class="input-field" placeholder="Enter Password" required>
                            <input type="checkbox" name="" class="checkbox"><span class="rmb">I agree to ther term & conditions</span>
                            <button class="submit-btn">Register</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="page-footer font-small unique-color-dark"></footer>
        <!-- Footer -->
    </div>
    <script src="load_hd_ft.js"></script>
    <script src="float_form.js"></script>
</body>
</html>
