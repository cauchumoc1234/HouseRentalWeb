<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="root">
        <div class="header"></div>
        <div class="body container-fluid">
            <div class="account">
                <img src="./image/Iron_Man_AIW_Profile.jpg" alt="">
                <div class="info">
                    <p>Tài khoản của</p>
                    <p>Pham Duc Anh</p>
                </div>
            </div>
            <div class="profile row">
                <ul class="account-nav col-md-3 col-12">
                    <li class="is-actived" id="acc-show">
                        <span><i class="fa fa-user" aria-hidden="true"></i></i></span>
                        <span>Thông tin tài khoản</span>
                    </li>
                    <li id="noti-show">
                        <span><i class="fa fa-bell" aria-hidden="true"></i></span>
                        <span>Thông báo</span>
                    </li>
                    <li id="liked-show">
                        <span><i class="fa fa-heart" aria-hidden="true"></i></span>
                        <span>Phòng đã thích</span>
                    </li>
                </ul>
                
                <iframe id="mainFrame" class="col-12 col-md-7" src="profile-info.html" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
        <footer class="page-footer font-small unique-color-dark"></footer>
    </div> 
    <script src="./js/load_hd_ft.js"></script>
    <script src="./js/profile_sw.js"></script>
    <script src="./js/iframeResizer.min.js"></script>
    <script src="./js/resize-profile.js"></script>
</body>
</html>
